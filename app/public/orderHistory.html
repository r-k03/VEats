<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order History</title>
    </head>
    <body>
        <h1 style="text-align:center">Your Order History</h1>
        <div id="orderAvg">
            <div id="orderAvgFact"></div>
            <input type="range" min="0" max="50" value="10" id="avgLimit" onmouseup="loadOrderAverages()">
        </div>

        <form id="filterForm">
            <label for="oval">Orders Greater Than:</label>
            <input type="text" id="oval" inputmode="numeric" pattern="^[1-9]{1}\d*$" maxlength="4" placeholder="1234" autofocus title="Enter a Valid Integer (Max 4 Digits Long)"/>
            <fieldset>
                <legend>Hide Details</legend>
                <label for="noDate">Order Date</label>
                <input type="checkbox" id="noDate" value="1" name="removeAttr" checked/>

                <label for="noItems">Items in Order</label>
                <input type="checkbox" id="noItems" value="1" name="removeAttr" checked/>

                <label for="noTotals">Totals</label>
                <input type="checkbox" id="noTotals" value="1" name="removeAttr" checked/>
            </fieldset>
            <input type="submit"/>
        </form>
        <div id="oList"></div>
    </body>
    <script src="orderHistory.js"></script>
    <link href="styles.css" rel="stylesheet" />
</html>
